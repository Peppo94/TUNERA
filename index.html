<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUNERA â€“ Discover New Music</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #111;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input, select {
      padding: 0.5rem;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 400px;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>TUNERA</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#preferences">Genres</a></li>
      <li><a href="#artists">Artists</a></li>
      <li><a href="#register">Register</a></li>
    </ul>
  </nav>

  <section id="home" class="section">
    <h2>Welcome to TUNERA</h2>
    <p>Discover music based on your taste!</p>
  </section>

  <section id="preferences" class="section">
    <h2>Choose Your Favorite Genre</h2>
    <select id="genreSelect">
      <option value="">-- Select a genre --</option>
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="rap">Rap</option>
      <option value="metal">Metal</option>
    </select>
    <button class="btn" onclick="showSuggestions()">Show Artists</button>
  </section>

  <section id="artists" class="section">
    <h2>Recommended Artists</h2>
    <div class="grid" id="artistGrid">
      <!-- Filled by JS -->
    </div>
  </section>

  <section id="register" class="section">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
