    }
    .card {

      border-radius: 12px;

    }
    .card img {

    }
    .footer {

      padding: 2rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }
    select, button, input {

      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    a {

    }
    .hidden {

    }
    #welcomeMsg {

    @media (max-width: 600px) {
