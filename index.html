<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUNERA</title>
  <style>

      background: #0f172a;
      color: #f8fafc;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      color: #facc15;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 0.75rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    input {
      background: #334155;
      color: #fff;
    }
    button {
      background: #facc15;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #eab308;
    }
    #user-info {
      margin-top: 2rem;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    a {
      color: #38bdf8;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>TUNERA</h1>
  <div id="welcome-nickname"></div>
</header>

<main>
  <h2>Register</h2>
  <form id="signup-form">
    <input type="text" id="signup-nickname" placeholder="Nickname" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <p><a id="reset-password">Forgot Password?</a></p>

  <div id="user-info" class="hidden">
    <p>Welcome, <span id="user-nickname"></span>!</p>
    <button id="logout-button">Log Out</button>
  </div>
</main>

        sendPasswordResetEmail(auth, email)

      }
    });
  }
