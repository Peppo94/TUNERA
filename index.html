<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUNERA</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>TUNERA</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#register">Register</a>
      <a href="#login">Login</a>
      <a href="#explore">Explore Artists</a>
    </nav>
    <div id="userInfo"></div>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to Tunera</h2>
      <p>Discover artists by genre. Sign up and personalize your experience.</p>
    </section>

    <section id="register">
      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <input type="text" id="nickname" placeholder="Choose a Nickname" />
      <button onclick="register()">Register</button>
    </section>

    <section id="login">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p><a href="#" onclick="resetPassword()">Forgot your password?</a></p>
    </section>

    <section id="explore">
      <h2>Explore Artists</h2>
      <select id="genreSelect" onchange="showSuggestions()">
        <option value="">Select a genre</option>
        <option value="rock">Rock</option>
        <option value="pop">Pop</option>
        <option value="hiphop">Hip-Hop</option>
        <option value="jazz">Jazz</option>
        <!-- Add more genres as needed -->
      </select>
      <div id="artistGrid" class="grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tunera. All rights reserved.</p>
  </footer>
</body>
</html>
