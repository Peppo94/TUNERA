<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUNERA â€“ Scopri nuova musica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .navbar {
      background: #111;
      color: #fff;
      padding: 1rem;
    }
    .navbar .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
    }
    .hero {
      background: #e91e63;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    .section {
      padding: 2rem;
    }
    .grid {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      width: calc(50% - 1rem);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
    }
    .btn {
      background: #fff;
      color: #e91e63;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    select, button {
      padding: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <h1 class="logo">TUNERA</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#artisti">Artisti</a></li>
      <li><a href="#nuove">Uscite</a></li>
      <li><a href="#playlist">Playlist</a></li>
    </ul>
  </div>
</nav>

<header id="home" class="hero">
  <h1>Benvenuto su TUNERA</h1>
  <p>Scopri musica nuova ogni giorno.</p>
  <a href="#preferenze" class="btn">Personalizza</a>
</header>

<section id="preferenze" class="section">
  <h2>ðŸŽ§ Scegli il tuo genere preferito</h2>
  <select id="genereSelect">
    <option value="">-- Seleziona un genere --</option>
    <option value="pop">Pop</option>
    <option value="rock">Rock</option>
    <option value="rap">Rap</option>
    <option value="metal">Metal</option>
  </select>
  <button onclick="mostraSuggerimenti()">Mostra Suggerimenti</button>

  <div class="results" id="suggerimenti"></div>
</section>

<section id="nuove" class="section">
  <h2>ðŸ”¥ Nuove Uscite</h2>
  <ul>
    <li>Album XYZ â€“ Artista</li>
    <li>Singolo ABC â€“ Artista</li>
  </ul>
</section>

<section id="playlist" class="section">
  <h2>ðŸŽ§ Playlist del Mese</h2>
  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</section>

<footer class="footer">
  <p>Contattaci su <a href="#">Instagram</a> â€“ &copy; 2025 Tunera</p>
</footer>

<script>
  const artisti = [
    { nome: "Dua Lipa", genere: "pop", link: "https://www.dualipa.com/" },
    { nome: "Imagine Dragons", genere: "rock", link: "https://www.imaginedragonsmusic.com/" },
    { nome: "Kendrick Lamar", genere: "rap", link: "https://oklama.com/" },
    { nome: "TesseracT", genere: "metal", link: "https://www.tesseractband.co.uk/" }
  ];

  const playlist = {
    pop: "Pop Party 2025",
    rock: "Rock Legends",
    rap: "Rap Italiano",
    metal: "Progressive Metal Mix"
  };

  function mostraSuggerimenti() {
    const genere = document.getElementById("genereSelect").value;
    const risultati = document.getElementById("suggerimenti");
    risultati.innerHTML = "";

    if (!genere) {
      risultati.innerHTML = "<p>Seleziona un genere per vedere suggerimenti.</p>";
      return;
    }

    const artistiFiltrati = artisti.filter(a => a.genere === genere);
    risultati.innerHTML += `<h3>ðŸŽ¤ Artisti Consigliati</h3>`;
    artistiFiltrati.forEach(a => {
      risultati.innerHTML += `
        <div class='card'>
          <strong>${a.nome}</strong> (${a.genere})<br />
          <a href="${a.link}" target="_blank">Pagina ufficiale</a>
        </div>`;
    });

    risultati.innerHTML += `<h3>ðŸŽµ Playlist Suggerita</h3>
      <div class='card'>${playlist[genere]}</div>`;
  }
</script>

</body>
</html>
