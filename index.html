<section id="ricerca" class="section">
  <h2>ğŸ” Cerca Artisti per Genere</h2>

  <input
    type="text"
    id="genereInput"
    placeholder="Scrivi un genere (es: rock, pop, rap...)"
    style="padding: 10px; width: 80%; margin-bottom: 20px;"
    onkeyup="filtraArtisti()"
  />

  <div id="risultatiArtisti" class="grid">
    <!-- Artisti filtrati appariranno qui -->
  </div>
</section>

<script>
  const artisti = [
    {
      nome: "TesseracT",
      genere: "metal",
      links: {
        spotify: "https://open.spotify.com/artist/3Uwc9CNEvG6XkBmStGdS3A",
        youtube: "https://www.youtube.com/@TesseracTband",
        sito: "https://www.tesseractband.co.uk/"
      }
    },
    {
      nome: "Dua Lipa",
      genere: "pop",
      links: {
        spotify: "https://open.spotify.com/artist/6M2wZ9GZgrQXHCFfjv46we",
        instagram: "https://www.instagram.com/dualipa/",
        sito: "https://dualipa.com/"
      }
    },
    {
      nome: "Kendrick Lamar",
      genere: "rap",
      links: {
        spotify: "https://open.spotify.com/artist/2YZyLoL8N0Wb9xBt1NhZWg",
        instagram: "https://www.instagram.com/kendricklamar/",
        sito: "https://oklama.com/"
      }
    },
    {
      nome: "Imagine Dragons",
      genere: "rock",
      links: {
        spotify: "https://open.spotify.com/artist/53XhwfbYqKCa1cC15pYq2q",
        youtube: "https://www.youtube.com/user/ImagineDragons",
        sito: "https://www.imaginedragonsmusic.com/"
      }
    }
  ];

  function filtraArtisti() {
    const input = document.getElementById("genereInput").value.toLowerCase();
    const container = document.getElementById("risultatiArtisti");
    container.innerHTML = "";

    const filtrati = artisti.filter(artista =>
      artista.genere.toLowerCase().includes(input)
    );

    filtrati.forEach(artista => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${artista.nome}</h3>
        <p>Genere: ${artista.genere}</p>
        <div>
          ${artista.links.spotify ? `<a href="${artista.links.spotify}" target="_blank">ğŸµ Spotify</a> ` : ""}
          ${artista.links.youtube ? `<a href="${artista.links.youtube}" target="_blank">â–¶ï¸ YouTube</a> ` : ""}
          ${artista.links.instagram ? `<a href="${artista.links.instagram}" target="_blank">ğŸ“¸ Instagram</a> ` : ""}
          ${artista.links.sito ? `<a href="${artista.links.sito}" target="_blank">ğŸŒ Sito</a>` : ""}
        </div>
      `;
      container.appendChild(div);
    });

    if (filtrati.length === 0) {
      container.innerHTML = "<p>Nessun artista trovato per questo genere.</p>";
    }
  }
</script>
