<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TUNERA â€“ Discover New Music</title>
<style>
  /* RESET */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: #ff416c;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #ff4b2b;
  }

  /* NAVBAR */
  .navbar {
    background: #111;
    padding: 1rem 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 99;
    box-shadow: 0 2px 10px rgba(255, 65, 108, 0.3);
  }
  .navbar h1 {
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 3px;
    color: #ff416c;
    cursor: default;
    user-select: none;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 2rem;
  }
  .nav-links a {
    font-weight: 600;
    font-size: 1rem;
    padding: 0.3rem 0;
    position: relative;
  }
  .nav-links a::after {
    content: '';
    display: block;
    width: 0%;
    height: 2px;
    background: #ff416c;
    transition: width 0.3s;
    position: absolute;
    bottom: 0;
    left: 0;
  }
  .nav-links a:hover::after {
    width: 100%;
  }

  /* HERO */
  .hero {
    flex: 1;
    background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
    color: white;
    text-align: center;
    padding: 6rem 2rem 4rem 2rem;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
    box-shadow: 0 10px 20px rgba(255, 75, 43, 0.5);
  }
  .hero h1 {
    font-size: 3.5rem;
    font-weight: 900;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    margin-bottom: 1rem;
  }
  .hero p {
    font-size: 1.3rem;
    margin-bottom: 2rem;
    letter-spacing: 0.05em;
  }
  .btn {
    background: #eee;
    color: #ff416c;
    font-weight: 700;
    padding: 1rem 2.5rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 8px 15px rgba(255, 65, 108, 0.4);
    transition: all 0.3s ease;
    text-transform: uppercase;
  }
  .btn:hover {
    background: #ff416c;
    color: white;
    box-shadow: 0 15px 20px rgba(255, 65, 108, 0.7);
    transform: translateY(-3px);
  }

  /* SECTION STYLING */
  .section {
    max-width: 1000px;
    margin: 3rem auto 4rem auto;
    padding: 0 2rem;
  }
  .section h2 {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 800;
    margin-bottom: 1rem;
    color: #ff4b2b;
    letter-spacing: 0.05em;
    text-shadow: 0 0 6px rgba(255,75,43,0.7);
  }

  /* GENRE SELECT & BUTTON */
  #genreSelect {
    width: 100%;
    max-width: 320px;
    display: block;
    margin: 0.5rem auto 1rem auto;
    padding: 0.8rem 1.2rem;
    font-size: 1rem;
    border-radius: 30px;
    border: none;
    outline: none;
    box-shadow: 0 0 10px #ff416c88;
    background: #222;
    color: #eee;
    transition: box-shadow 0.3s ease;
  }
  #genreSelect:focus {
    box-shadow: 0 0 18px #ff4b2bcc;
  }
  button {
    display: block;
    margin: 0 auto;
    cursor: pointer;
  }

  /* ARTISTS GRID */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 1.6rem;
    margin-top: 1.5rem;
  }
  .card {
    background: #222;
    border-radius: 15px;
    padding: 1rem;
    box-shadow: 0 4px 10px #ff416c88;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    cursor: pointer;
  }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px #ff4b2bcc;
  }
  .card img {
    border-radius: 12px;
    width: 100%;
    height: 150px;
    object-fit: cover;
    margin-bottom: 0.7rem;
    filter: drop-shadow(0 0 3px #ff416ccc);
  }
  .card h3 {
    color: #ff4b2b;
    margin-bottom: 0.3rem;
    font-weight: 700;
  }
  .card a {
    font-weight: 600;
    font-size: 0.9rem;
    color: #eee;
  }
  .card a:hover {
    color: #ff416c;
  }

  /* AUTH SECTION */
