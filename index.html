<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TUNERA – Discover New Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    .navbar {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .hero {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      padding: 5rem 2rem;
      text-align: center;
    }

    .btn {
      background: white;
      color: #ff4b2b;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .section {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    input, select, button {
      padding: 0.7rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }

    #authMessage {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1>TUNERA</h1>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#register">Register</a></li>
      <li><a href="#artists">Artists</a></li>
    </ul>
  </nav>

  <header id="home" class="hero">
    <h1>Welcome to TUNERA</h1>
    <p>Discover music based on your taste</p>
    <a href="#register" class="btn">Get Started</a>
  </header>

  <section id="register" class="section">
    <h2>Sign Up</h2>
    <form id="authForm">
      <input type="text" id="nickname" placeholder="Nickname" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div id="authMessage"></div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 TUNERA – Made with ❤️</p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9jd74SINKKmkHhmvQfTx0nKiL7NTUF8w",
      authDomain: "tunera-b3efa.firebaseapp.com",
      projectId: "tunera-b3efa",
      storageBucket: "tunera-b3efa.firebasestorage.app",
      messagingSenderId: "4289124219",
      appId: "1:4289124219:web:507e539fe707e35b814fde",
      measurementId: "G-0HLQQKY6L5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;
      const message = document.getElementById("authMessage");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        message.textContent = `Welcome, ${nickname}! Registration successful.`;
        message.style.color = "green";
        document.getElementById("authForm").reset();
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          try {
            await signInWithEmailAndPassword(auth, email, password);
            message.textContent = `Welcome back, ${nickname}!`;
            message.style.color = "blue";
          } catch (loginErr) {
            message.textContent = "Login failed: " + loginErr.message;
            message.style.color = "red";
          }
        } else {
          message.textContent = "Error: " + error.message;
          message.style.color = "red";
        }
      }
    });
  </script>
</body>
</html>
