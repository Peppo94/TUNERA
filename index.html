<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TUNERA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to TUNERA</h1>
    <div id="user-greeting"></div>
  </header>

  <section id="register-section">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="reg-nickname" placeholder="Nickname" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </section>

  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="#" id="reset-password">Forgot password?</a></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9jd74SINKKmkHhmvQfTx0nKiL7NTUF8w",
      authDomain: "tunera-b3efa.firebaseapp.com",
      projectId: "tunera-b3efa",
      storageBucket: "tunera-b3efa.appspot.com",
      messagingSenderId: "4289124219",
      appId: "1:4289124219:web:507e539fe707e35b814fde"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nicknameDisplay = document.getElementById("user-greeting");
    const savedNickname = localStorage.getItem("nickname");
    if (savedNickname) {
      nicknameDisplay.innerText = `Welcome, ${savedNickname}!`;
    }

    document.getElementById("register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const nickname = document.getElementById("reg-nickname").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("nickname", nickname);
          nicknameDisplay.innerText = `Welcome, ${nickname}!`;
          alert("Registration successful!");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    });

    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          const nickname = localStorage.getItem("nickname") || "User";
          nicknameDisplay.innerText = `Welcome, ${nickname}!`;
          alert("Login successful!");
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });

    document.getElementById("reset-password").addEventListener("click", () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent.");
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    });
  </script>
</body>
</html>
